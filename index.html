<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vis.js Voorbeeld</title>
    <style>
        #mijnNetwerk {
            width: 100%;
            height: 500px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

    <h1>Vis.js Voorbeeld</h1>
    <div id="mijnNetwerk"></div>

    <script type="text/javascript">
        // De knooppunten (nodes)
        var nodes = new vis.DataSet([
            { id: 1, label: 'Knooppunt 1' },
            { id: 2, label: 'Knooppunt 2' },
            { id: 3, label: 'Knooppunt 3' }
        ]);

        // De verbindingen (edges)
        var edges = new vis.DataSet([
            { from: 1, to: 2 },
            { from: 1, to: 3 }
        ]);

        // Het netwerkobject maken
        var container = document.getElementById('mijnNetwerk');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            nodes: {
                shape: 'dot',
                size: 15
            },
            edges: {
                width: 2
            },
            physics: {
                enabled: true
            }
        };

        var network = new vis.Network(container, data, options);
    </script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@9.1.1/dist/vis-network.min.js"></script>
    
</body>
</html>
